<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do list</title>
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/todo.css">
</head>
<body style="margin: 0;padding: 0;">
  
    <div class="content">
        <div id="myDIV" class="header">
            <div style="display: flex;align-items: flex-start;">
                <button id="logout">
                    LOGOUT
                </button>
            </div>
            <h2 style="margin:5px">My To Do List</h2>
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
          </div>
          
          <ul id="myUL">
            
          </ul>
          <div class="loader" style="display:flex; align-items: center;justify-content: center; width: 100%;height: 60vh;" id="loader">
            <div class="intersecting-circles-spinner">
                <div class="spinnerBlock">
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                </div>
              </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
<!-- we add the axios library to use for http ajax requests -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<!-- main js logic of the to do list app -->
<script src="./js/todo.js"></script>
</html>
